<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>ミリシタ簡易電卓(β版)</title>
    <script src="main.js"></script>
  </head>

  <body>
    <header class="header">
        <div class="header__inner">
            <h2>
              <a href="#">
                ミリシタ簡易電卓(β版)
              </a>
            </h2>
        </div>

        <div>
          <nav class = navigation>
            <ul class="menu">
              <li><a href="#">Topに戻る</a></li>
              <li><a href="#">開発中</a></li>
            </ul>
          </nav>
        </div>
 

    </header>

    <main>
      <h2>ジュエル換算器(β版)</h2>
      <p>スパークドリンクをジュエルに変換します。</p>

      <form name="form1" id="form1">
        <label for="stamina">元気上限：</label>
        <input type="number" id="stamina" name="stamina">
        <br>
        <label for="sd10">スパドリ10：</label>
        <input type="number" id="sd10" name="sd10">
        <br>
        <label for="sd20">スパドリ20：</label>
        <input type="number" id="sd20" name="sd20">
        <br>
        <label for="sd30">スパドリ30：</label>
        <input type="number" id="sd30" name="sd30">
        <br>
        <label for="sdmax">スパドリMAX：</label>
        <input type="number" id="sdmax" name="sdmax">
        <p>【ジュエルに変換】というボタンを押して結果を表示</p>

        <div class = container>
          <input type="button" id="button1" value="ジュエルに変換" onclick="OnButtonClick()">
          <br>
          <input type="reset" value="リセット">
        </div>
        <div id="output"></div>
        <br>
      </form>
    </main>
      
    <footer class="footer">
      <div>
        <!-- Comimg Soon -->
      </div>
    </footer>
