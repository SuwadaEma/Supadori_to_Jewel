<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>ミリシタ簡易電卓(β版)</title>

    <script>
      function OnButtonClick(){
        var stamina = document.getElementById("stamina").value;
        var sd10 = document.getElementById("sd10").value;
        var sd20 = document.getElementById("sd20").value;
        var sd30 = document.getElementById("sd30").value;
        var sdmax = document.getElementById("sdmax").value;
        var target = document.getElementById("output");

        if (stamina <= 0){
          target.innerHTML= "エラー：有効な元気の最大値を入力してください";
        }else if (stamina < 60 || stamina > 240){
          target.innerHTML="エラー：元気最大値には60から240までの数値を入力してください"
        } else {
          var allstamina = 10*sd10 + 20*sd20 + 30*sd30 + stamina*sdmax;
          var jewel = 50*(Math.floor(allstamina/stamina));
          var surplus = allstamina%stamina;
          target.innerHTML = "ミリオンジュエル："+jewel+"個、余った元気："+surplus;
        }
      }
    </script>
  </head>

  <body>
    <header class="header">
        <div class="header__inner">
          <h2 class="header__title header-title">
            <a href="#">
              ミリシタ簡易電卓(β版)
            </a>
          </h2>
        </div>
    </header>

    <main>
      <h2>ジュエル換算器(β版)</h2>
      <p>スパークドリンクをジュエルに変換します。</p>

      <form name="form1" id="form1">
        <label for="stamina">元気最大値：</label>
        <input type="number" id="stamina" name="stamina">
        <br>
        <label for="sd10">スパドリ10：</label>
        <input type="number" id="sd10" name="sd10">
        <br>
        <label for="sd20">スパドリ20：</label>
        <input type="number" id="sd20" name="sd20">
        <br>
        <label for="sd30">スパドリ30：</label>
        <input type="number" id="sd30" name="sd30">
        <br>
        <label for="sdmax">スパドリMAX：</label>
        <input type="number" id="sdmax" name="sdmax">
        <p>ボタンを押すと下に結果が表示されます。</p>

        <div class = container>
          <input type="button" id="button1" value="ジュエルに変換" onclick="OnButtonClick()">
          <br>
          <input type="reset" value="リセット">
        </div>
        <div id="output"></div>
        <br>
      </form>
    </main>
      
    <footer class="footer">
      <div>
      </div>
    </footer>
    
  </body>
</html>
